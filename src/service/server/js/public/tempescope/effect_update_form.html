
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tempescope update effect</title>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="json_http_request.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("#sendToJson").click(function(){
          $("#effect_update_form").jsonPost("/tempescope/effect/update").done(function(data){
            alert("Result from server : " + JSON.stringify(data));
          });
        });
      });
    </script>
  </head>
  <body>
    <table>
    <form id="effect_update_form">
      <tr>
        <td>code</td><td><input type="text" id="id" name="id" size="20" value="global"/></td>
      </tr>
      <tr>
        <td>code</td><td><input type="text" id="code" name="code" size="20" /></td>
      </tr>
      <tr>
        <td>key</td><td><input type="text" id="key" name="key" size="20" /></td>
      </tr>
      <tr>
        <td>value</td><td><input type="text" id="value" name="value" size="100" /></td>
      </tr>
      <tr>
        <td colspan="2" align="center"><input type="button" id="sendToJson" value="send to json" /></td>
      </tr>
    </form>
    </table>
  </body>
</html>
